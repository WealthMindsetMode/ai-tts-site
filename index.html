<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Text to Speech</title>
  <meta name="description" content="Convert text to natural-sounding speech instantly with our free AI text-to-speech tool. No signup needed. Download MP3 files easily.">
  <meta name="keywords" content="AI text to speech, free TTS, speech generator, text to audio, download speech, Google TTS, MP3 voice tool">
  <meta name="robots" content="index, follow"><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8422918909080146"
     crossorigin="anonymous"></script>  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8422918909080146"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    select, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #audioPlayer { margin-top: 1rem; }
    .ads-placeholder {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      height: 90px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      border-radius: 5px;
    }
    #downloadBtn {
      margin-top: 1rem;
      display: none;
    }
    #errorLog {
      color: red;
      margin-top: 1rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    footer a {
      color: #0073e6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>AI Text to Speech Converter</h1>
  <textarea id="textInput" placeholder="Enter your text here..."></textarea>
  <div>
    <select id="voiceSelect">
      <option value="en-US-Wavenet-D">English (US) - Male</option>
      <option value="en-GB-Wavenet-A">English (UK) - Female</option>
      <option value="es-ES-Wavenet-B">Spanish - Male</option>
      <option value="fr-FR-Wavenet-C">French - Female</option>
    </select>
    <button onclick="convertTextToSpeech()">Convert to Audio</button>
  </div>
  <audio id="audioPlayer" controls></audio>
  <a id="downloadBtn" href="#" download="speech.mp3">Download Audio</a>
  <div id="errorLog"></div>

  <footer>
    <p>This free tool uses Google Cloud Text-to-Speech and may store usage logs temporarily for performance. We do not collect personal data. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Disclaimer</a></p>
  </footer>

  <script>
    async function convertTextToSpeech() {
      const text = document.getElementById("textInput").value;
      const voiceName = document.getElementById("voiceSelect").value;
      const audioPlayer = document.getElementById("audioPlayer");
      const downloadBtn = document.getElementById("downloadBtn");
      const errorLog = document.getElementById("errorLog");

      errorLog.textContent = "";

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      try {
        const response = await fetch('/api/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, voiceName })
        });

        const data = await response.json();
        if (data.audioContent) {
          const audioSrc = `data:audio/mp3;base64,${data.audioContent}`;
          audioPlayer.src = audioSrc;
          audioPlayer.load();
          audioPlayer.play();

          downloadBtn.href = audioSrc;
          downloadBtn.style.display = "inline-block";
        } else {
          const errorMsg = data.error?.message || JSON.stringify(data);
          errorLog.textContent = `Error: ${errorMsg}`;
          console.error("Text-to-Speech API error:", data);
        }
      } catch (err) {
        errorLog.textContent = `Request failed: ${err.message}`;
        console.error("Request failed:", err);
      }
    }
  </script>
</body>
</html>
